      <div id="timeRangeForm" class="hidden">

          <form class="form-inline">

            <label>Date range:</label>

            <input class="form-control" type="date" id="dateRangeStart" />
            <!-- <input class="form-control" type="time" id="timeRangeStart" /> -->

          </form>

      </div><!-- #timeRangeForm -->

      <div id="addChartForm" class="row">

        <div class="col-md-12">

          <form class="form-inline">

            <label class="hidden">Add a chart:</label>

            <select class="choose-tally form-control">
              <option value="none">Choose a tally</option>
            </select>

            <select class="choose-data form-control hidden">
              <option value="none">Choose which data to chart</option>
              <option value="counts">Counts</option>
              <option value="counts-per">Counts per day</option>
            </select>

            <select class="choose-chart form-control hidden">
              <option value="none">Choose a type of chart</option>
            </select>

            <button type="submit" disabled class="btn btn-default add-chart">Add Chart</button>

          </form>

        </div>

      </div><!-- #addChartForm -->

      <div id="topAxis" class="row time-axis-row">
